apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-resolved.yaml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: wordpress
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-resolved.yaml
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: wordpress
    spec:
      containers:
        - env:
            - name: DOMAIN_NAME
              value: korporate.org
            - name: WORDPERSS_ADMIN_PASSWORD
              value: evilAdminWordpress
            - name: WORDPERSS_PASSWORD
              value: evilWordpress
            - name: WORDPRESS_ADMIN_EMAIL
              value: evil@42.fr
            - name: WORDPRESS_ADMIN_USER
              value: evil
            - name: WORDPRESS_DB_NAME
              value: wordpress
            - name: WORDPRESS_DB_PASSWORD
              value: wppass
            - name: WORDPRESS_DB_USER
              value: wpuser
            - name: WORDPRESS_EMAIL
              value: daribeir@42.fr
            - name: WORDPRESS_SITE_TITLE
              value: daribeir's inception website
            - name: WORDPRESS_USER
              value: daribeir
          image: wordpress
          name: wordpress
          volumeMounts:
            - mountPath: /var/www/html/wp
              name: wordpress
      restartPolicy: Always
      volumes:
        - name: wordpress
          persistentVolumeClaim:
            claimName: wordpress
